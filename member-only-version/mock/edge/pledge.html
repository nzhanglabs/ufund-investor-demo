<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFUND Demo File</title>
    <style>
      body { font-family: "Segoe UI", sans-serif; margin: 0; background: #f6f8fb; color: #1c2735; }
      .wrap { max-width: 820px; margin: 32px auto; background: #fff; border: 1px solid #dfe5ec; border-radius: 12px; padding: 22px; }
      h1 { margin-top: 0; font-size: 26px; }
      .meta { color: #5f6f82; font-size: 14px; margin-bottom: 16px; }
      .form-grid { display: grid; grid-template-columns: repeat(2, minmax(220px, 1fr)); gap: 12px; }
      .field { display: grid; gap: 6px; }
      .field.full { grid-column: 1 / -1; }
      label { font-weight: 600; color: #2a3a4d; font-size: 14px; }
      input, textarea { width: 100%; border: 1px solid #d5e1ef; border-radius: 8px; padding: 10px; font: inherit; background: #fbfdff; }
      textarea { min-height: 110px; resize: vertical; }
      .submit-row { text-align: center; margin-top: 14px; }
      .btn { display: inline-block; background: #f58220; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; font-size: 18px; border: 0; cursor: pointer; }
      @media (max-width: 720px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Edge Data Infra - Pledge Form</h1>
      <div class="meta">Deal: Edge Data Infra | Document Type: Pledge | Demo only</div>
      <form action="pledge-confirmation.html" method="get">
        <div class="form-grid">
          <div class="field">
            <label for="first_name">Subscriber First Name</label>
            <input id="first_name" name="first_name" type="text" required />
          </div>
          <div class="field">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" required />
          </div>
          <div class="field">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="phone">Phone #</label>
            <input id="phone" name="phone" type="tel" required />
          </div>
          <div class="field">
            <label for="project_name">Project Name</label>
            <input id="project_name" name="project_name" type="text" value="Edge Data Infra" required />
          </div>
          <div class="field">
            <label for="pledge_amount">Pledge Amount</label>
            <input id="pledge_amount" name="pledge_amount" type="text" placeholder="e.g. USD 100,000" required />
          </div>
          <div class="field full">
            <label for="street_1">Street Address (Line 1)</label>
            <input id="street_1" name="street_1" type="text" required />
          </div>
          <div class="field full">
            <label for="street_2">Street Address (Line 2)</label>
            <input id="street_2" name="street_2" type="text" />
          </div>
          <div class="field">
            <label for="city">City</label>
            <input id="city" name="city" type="text" required />
          </div>
          <div class="field">
            <label for="state">State</label>
            <input id="state" name="state" type="text" required />
          </div>
          <div class="field">
            <label for="zip_code">Zip Code</label>
            <input id="zip_code" name="zip_code" type="text" required />
          </div>
          <div class="field">
            <label for="country">Country</label>
            <input id="country" name="country" type="text" required />
          </div>
          <div class="field full">
            <label for="note">Note (field for additional information)</label>
            <textarea id="note" name="note"></textarea>
          </div>
        </div>
        <div class="submit-row">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
