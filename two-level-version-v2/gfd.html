<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFUND Investor Access Center (Demo)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-route="gfd">
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-mark"></div>
          <div class="brand-text">UFUND</div>
        </div>

        <div class="role-panel">
          <label for="roleSelect">Demo Role</label>
          <select id="roleSelect" aria-label="Choose demo role"></select>
          <p id="roleHint" class="muted"></p>
        </div>

        <nav id="sideNav" class="nav"></nav>
      </aside>

      <main class="main">
        <header class="topbar">
          <h1>Investor Access Center</h1>
          <div id="statusBadge" class="badge"></div>
        </header>

        <section class="hero">
          <h2 id="pageTitle"></h2>
          <p id="pageSubtitle"></p>
        </section>

        <section id="quickCards" class="cards"></section>

        <section class="content-shell">
          <div id="breadcrumb" class="breadcrumb"></div>
          <div id="content" class="content"></div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
